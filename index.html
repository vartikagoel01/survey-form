<!DOCTYPE html>
<html>
<head>
 <title>Customer Survey Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color:#f4f4f4 ;
 margin: 0;
 }
 .container-outer {
 background-color: #1e90ff;
 width: 800px;
 height: 815px;
 text-align: center;
 padding: 10px 
 }
 .container {
 background-color: #fff;
 border-radius: 2px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
 width: 500px;
 margin: 20px auto;
 padding: 20px;
 text-align: center;
 }
 h2 {
 color: #fff;
 }
 label {
 display: block;
 text-align: left;
 margin-top: 10px;
 font-weight: bold;
 }
 input[type="text"],
 input[type="email"],
 input[type="date"],
 input[type="tel"],
 select {
 width: 50%;
 padding: 10px;
 margin-top: 5px;
 margin-bottom: 10px;
 border: 1px solid #ccc;
 border-radius: 4px;
 }
 input[type="radio"] {
 text-align: center;
}
 }
 button {
 background-color:#1e90ff;
 color:#1e90ff;
 padding: 10px 20px;
 border: none;
 border-radius: 2px;
 cursor: pointer;
 }
 .popup {
 display: none;
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0, 0, 0, 0.5);
 z-index: 1;
 }
 .popup-content {
 background-color: #fff;
 border-radius: 5px;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 padding: 20px;
 }
 .close {
 position: absolute;
 top: 10px;
 right: 15px;
 font-size: 20px;
 font-weight: bold;
 color: #333;
 cursor: pointer;
 }
 </style>
</head>
<body>
 <div class="container-outer">
 <h2>Customer Survey Form</h2>
 <div class="container">
 <form id="surveyForm">
 <label for="firstName">First Name:</label>
 <input type="text" id="firstName" name="firstName" required>
 <label for="lastName">Last Name:</label>
 <input type="text" id="lastName" name="lastName" required>
 <label for="dob">Date of Birth:</label>
 <input type="date" id="dob" name="dob" required>
 <label for="country">Country:</label>
 <select id="country" name="country" required>
 <option value="Select a country" disabled>Select a country</option>
 <option value="Afghanistan">Afghanistan</option>
 <option value="Armenia">Armenia</option>
 <option value="Bahrain">Bahrain</option>
 <option value="Bhutan">Bhutan</option>
 <option value="China">China</option>
 <option value="India">India</option>
 <option value="Indonesia">Indonesia</option>
 <option value="Japan">Japan</option>
 <option value="Turkey">Turkey</option>
 <option value="UK">UK</option>
 <option value="USA">USA</option>
 <option value="Yemen">Yemen</option>
 <!-- Add more countries here -->
 </select>
 <label>Gender:</label>
 <input type="radio" name="gender" value="male">Male
 <input type="radio" name="gender" value="female">Female
 <label for="profession">Profession:</label>
 <input type="text" id="profession" name="profession" required>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label for="mobile">Mobile Number:</label>
 <input type="tel" id="mobile" name="mobile" required><br>
 <button type="button" id="submitBtn">Submit</button>
 <button type="button" id="resetBtn">Reset</button>
 </form>
 </div>
 </div>
 <div class="popup" id="popup">
 <div class="popup-content">
 <span class="close" id="close-popup">&times;</span>
 <h2>Survey Form Data</h2>
 <div id="popupContent"></div>
 </div>
 </div>
 <script>
 document.getElementById("submitBtn").addEventListener("click", function() {
 if (validateForm()) {
 displayPopup();
 }
 });
 document.getElementById("resetBtn").addEventListener("click", function() {
 document.getElementById("surveyForm").reset();
 });
 document.getElementById("close-popup").addEventListener("click", function() {
 document.getElementById("popup").style.display = "none";
 document.getElementById("surveyForm").reset();
 });
 function validateForm() {
 var firstName = document.getElementById("firstName").value;
 var lastName = document.getElementById("lastName").value;
 var dob = document.getElementById("dob").value;
 var country = document.getElementById("country").value;
 var gender = document.querySelector('input[name="gender"]:checked');
 var profession = document.getElementById("profession").value;
 var email = document.getElementById("email").value;
 var mobile = document.getElementById("mobile").value;
 if (firstName === "" || lastName === "" || dob === "" || country === "" || !gender || 
profession === "" || email === "" || mobile === "") {
 alert("Please fill out all fields.");
 return false;
 }
 return true;
 }
 function displayPopup() {
 var popupContent = "";
 var formData = new FormData(document.getElementById("surveyForm"));
 for (var pair of formData.entries()) {
 popupContent += `<p><strong>${pair[0]}:</strong> ${pair[1]}</p>`;
 }
 document.getElementById("popupContent").innerHTML = popupContent;
 document.getElementById("popup").style.display = "block";
 }
 </script>
</body>
</html>
